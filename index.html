        // Función para obtener el número de suscriptores
        async function getSubscriberCount() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const subscriberCount = data.items[0].statistics.subscriberCount;
                document.getElementById('subscriber-count').textContent = `${formatSubscriberCount(subscriberCount)} `;
            } catch (error) {
                document.getElementById('subscriber-count').textContent = 'Error al cargar';
                console.error('Error fetching data:', error.message);
            }
        }

        // Formato para el número de suscriptores
        function formatSubscriberCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'k';
            } else {
                return count.toString();
            }
        }
